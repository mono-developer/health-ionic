<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-dark">
			<ion-nav-back-button>
			</ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>
			<ion-nav-buttons side="right">
				<button class="button button-icon button-clear ion-android-more-vertical" ng-click="popover.show($event)">
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="viewContent" animation="slide-left-right"></ion-nav-view>
	</ion-side-menu-content>
	<ion-side-menu side="left" class="menu">
		<ion-header-bar>
			<ion-item class="item item-thumbnail-left">
				<img src="img/benderface.png" alt="Fry" class="animated">
				<h2>Bender</h2>
				<p>By Nicholls</p>
			</ion-item>
		</ion-header-bar>
		<ion-content class="has-header">
		</ion-content>
		<ion-footer-bar class="bar-light">
			<div class="button-bar">
				<button class="button button-icon icon ion-home" nav-clear menu-close nav-direction="exit" ui-sref="home">Home</button>
                <button class="button button-icon icon ion-log-out" on-tap="exitApp()">Exit</button>
			</div>
		</ion-footer-bar>
	</ion-side-menu>
</ion-side-menus>
